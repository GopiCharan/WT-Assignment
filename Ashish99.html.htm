<!-- This is simple html5 Drag and Drop Example-->
<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 350px;
  height: 100px;
  padding: 20px;
  border: 5px solid #99baa2;
}
p
{
background-color: #99baa2;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the  image into the Box:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img  src="img.png" draggable="true" ondragstart="drag(event)" width="300" height="80">
</body>
</html>
