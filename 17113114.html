<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 450px;
  height: 350px;
  padding: 20px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the W3Schools image into the square:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img class="irc_mi" src="http://kidzalive.co.za/v2/landing-page/images/img-logo-KCA.png" width="450" height="271" style="" alt="Image result for img logo">

</body>
</html>
